<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>
  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <h2 class="footer-heading" style="color:black">{{ site.title | escape }}</h2>
        <p>{{- site.author | escape -}}</p>
      </div>
      <div class="footer-col footer-col-2">
        <p style="text-align:right;">{{- site.description | escape -}}</p>
        <p style="text-align:right;">Licensed under <a href="{{ site.license.url }}">{{- site.license.name | escape -}}</a>.</p>
        <!--<p style="text-align:right;">{{- site.copyright | escape -}}</p>-->
      </div>

  <!-- Trying to add a back-to-top button --->
  <script src="{{ site.baseurl }}/assets/js/vanilla-back-to-top.min.js"></script>
  <script>addBackToTop()</script>
</footer>
